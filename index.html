<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Expenses</title> 
</head>
<body>    
    <main class="content-container">
        <div class="balance-container">
            <div class="text-con">
                <h4>My balance</h4>
                <h1>$921.48</h1>
            </div>
            <div class="bal-img-con">
                <img src="images/logo.svg" alt="logo">
            </div>
        </div>
        <div class="graph-container-back">
            <div class="graph-container">
                <h2 id="title">Spending - Last 7 days</h2>
                <div class="chart-container">
                    <canvas class="bar-chart">

                    </canvas>
                </div>
                <hr>
               <div class="bottom-stats">
                    <div class="totals">
                        <span id="Tot-title">Total this month</span>
                        <h2>$<span class="total-text"></span></h2>
                    </div>
                    <div class="history">
                        <span id="percentage">+2.4%</span>
                        <span id="desc">from last month</span>
                    </div>
               </div>
            </div> 
            
        </div>
    </main>
    
    <script src="script.js"></script>
   
</body>
</html>
